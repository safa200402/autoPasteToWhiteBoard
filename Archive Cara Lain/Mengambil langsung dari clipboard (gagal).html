<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ambil Clipboard Per Baris</title>
  <style>
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <button onclick="ambilClipboard()">Ambil dari Clipboard</button>
  <textarea id="output" placeholder="Hasil akan muncul di sini..."></textarea>

  <script>
    async function ambilClipboard() {
      try {
        const teks = await navigator.clipboard.readText();

        // Coba debug tampilkan aslinya dulu
        console.log("Clipboard asli:", teks);

        // Pisahkan berdasarkan jenis line break apapun
        const baris = teks.split(/\r\n|\r|\n/);
        document.getElementById('output').value = baris.join('\n');
      } catch (err) {
        alert('Gagal mengambil clipboard: ' + err);
      }
    }
  </script>
</body>
</html>
